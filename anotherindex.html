<!DOCTYPE html>
<html>
<head>
	<title>Happy Birthday Mom!</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #FFC0CB;
			color: #FFFFFF;
			text-align: center;
			padding-top: 50px;
		}
		
		h1 {
			font-size: 36px;
			margin-bottom: 20px;
			color: #FFFFFF;
			text-shadow: 2px 2px #FF1493;
		}
		
		p {
			font-size: 24px;
			line-height: 1.5;
			margin-bottom: 30px;
			color: #FFFFFF;
			text-shadow: 2px 2px #FF1493;
		}
		
		#cake {
			margin-top: 50px;
		}
	</style>
</head>
<body>
	<h1>Happy Birthday Mom!</h1>
	<p>Dear Mom,</p>
	<p>On this special day, I want to wish you a very happy birthday! You mean the world to me, and I'm so grateful for everything you do. I hope this year brings you lots of love, happiness, and good health.</p>
	<div id="cake">
		<img src="https://cdn.pixabay.com/photo/2018/03/28/15/45/cake-3266109_960_720.png" alt="birthday cake" width="300">
	</div>
	<p>Love always,</p>
	<p>Your favorite child</p>
	
	<script>
		// Optional JavaScript for interactive elements
		document.querySelector('#cake').addEventListener('click', function() {
			alert('Make a wish and blow out the candles!');
		});
	</script>
</body>
</html>
